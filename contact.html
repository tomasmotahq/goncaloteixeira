<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gonçalo Teixeira — Contacto</title>
    <link rel="icon" href="img/profile.jpeg" type="image/jpeg" />
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- HEADER -->
    <div id="header-placeholder"></div>

    <!-- CONTACTO -->
    <section class="section">
        <h2>Contacto</h2>
        <form class="contact-form" action="https://formspree.io/f/xvgbagja" method="POST">
            <div class="form-group">
                <label for="name">Nome Completo</label>
                <input type="text" id="name" name="name-gt" placeholder="Seu nome" required>
            </div>
            <div class="form-group">
                <label for="email">Endereço de Email</label>
                <input type="email" id="email" name="email-gt" placeholder="Seu email" required>
            </div>
            <div class="form-group">
                <label for="message">Mensagem</label>
                <textarea id="message" name="message-gt" rows="5" placeholder="Sua mensagem" required></textarea>
            </div>
            <button type="submit">Enviar Mensagem</button>
        </form>
    </section>

    <!-- FOOTER -->
    <div id="footer-placeholder"></div>

    <script src="main.js"></script>
</body>
</html>
